<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Rezeptsuche</title>
    <script defer="defer" src="js/main.js"></script>
</head>

<body>
<div class="custom-container container-fluid p-0">

    <header class="row header mx-auto p-3 align-items-center">
        <div class="col-4 col-lg-3 d-flex align-items-center order-1 order-lg-1">
            <img src="img/favicon.png" alt="Logo" class="header__logo" />
        </div>
        <div class="col-12 col-lg-6 d-flex align-items-center order-3 order-lg-2 mt-2 mt-lg-0">
            <form class="search d-flex w-100">
                <input
                        type="text"
                        class="search__field form-control me-2"
                        placeholder="Suche in verschiedenen Rezepten"
                />
                <button class="btn search__btn" type="submit">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Suche</span>
                </button>
            </form>
        </div>
        <div class="col-8 col-lg-3 d-flex justify-content-end align-items-center order-2 order-lg-3">
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list"></ul>
                </div>
            </div>
        </div>
    </header>
    <div class="row main-content-row mx-auto">
        <div class="col-12 col-lg-3 results p-0">
            <ul class="results__list"></ul>
            <div class="results__pages"></div>
        </div>
        <div class="col-12 col-lg-6 recipe"></div>
        <div class="col-12 col-lg-3 shopping">
            <h2 class="heading-2">Warenkorb</h2>
            <ul class="shopping__list"></ul>
        </div>
    </div>
</div>
</body>
</html>
